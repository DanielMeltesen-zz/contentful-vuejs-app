    <meta charset="utf-8">

    <title>Raahede | Vue.js + Contentful + Netlify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css" media="screen">
      [v-cloak] { display: none; }
      .fade-enter-active, .fade-leave-active {
        transition: opacity .5s
      }
      .fade-enter, .fade-leave-active {
        opacity: 0
      }
    </style>
  </head>
  <body>
    <script type="text/x-template" id="recipe-list-template">
      <div class="contentful row">
        <div class="col-md-4">
          <div v-if="recipes" class="list-group">
            <a v-for="recipe in recipes.items" is="router-link" v-bind:to="{ name: 'recipe', params: { entryId: recipe.sys.id, contentType: recipe.sys.contentType.sys.id }}" tag="a" class="list-group-item" active-class="active">{{recipe.fields.title}}</a>
          </div>
        </div>
        <router-view></router-view>
      </div>
    </script>

    <script type="text/x-template" id="shopping-list-template">
      <div class="panel panel-default" v-if="favorites.length">
        <div class="panel-heading">
          <h3 class="panel-title">Favorites</h3>
        </div>
        <ol class="list-group">
          <li class="list-group-item" v-for="favorite in favorites" :key="favorite.name">
            <h5>
              <button v-on:click="removeFromFavorites(favorite)" class="btn btn-sm btn-default">-</button>
              {{favorite.fields.name}} <small>{{favorite.fields.amount}} {{favorite.fields.unit}}</small>
            </h5>
          </li>
        </ol>
      </div>
    </script>

    <script type="text/x-template" id="ingredient-template">
      <tr v-if="entry">
        <td>
          <img class="embed-responsive-item" v-if="image" v-bind:src="image.fields.file.url + '?w=40&h=30'" v-bind:alt="image.fields.title">
        </td>
        <td>{{entry.fields.amount}}</td>
        <td>{{entry.fields.unit}}</td>
        <td>{{entry.fields.name}}</td>
        <td>
          <button v-if="!isFavorite" v-on:click="addToFavorites" class="btn btn-sm btn-success">+</button>
          <button v-if="isFavorite" v-on:click="removeFromFavorites" class="btn btn-sm btn-default">-</button>
        </td>
      </tr>
    </script>

    <script type="text/x-template" id="recipe-template">
      <div class="recipe col-md-8" v-if="entry">
        <div class="thumbnail">
          <div class="embed-responsive embed-responsive-4by3">
            <img class="embed-responsive-item" v-if="image" v-bind:src="image.fields.file.url" v-bind:alt="image.fields.title">
          </div>
          <div class="caption">
            <h3>{{entry.fields.title}}</h3>
            <div v-if="description" v-html="description"></div>
            <table class="table">
              <ingredient v-for="ingredient in entry.fields.ingredients" v-bind:entry-id="ingredient.sys.id"></ingredient>
            </table>
          </div>
        </div>
      </div>
    </script>

    <div class="container">
      <div id="app">
        <nav class="navbar navbar-default">

            <div class="navbar-header">
              <a class="navbar-brand" href="https://github.com/raahede/contentful-vuejs-app">Vue.js + Contentful + Netlify</a>
            </div>

              <p class="navbar-text navbar-right"><a href="https://github.com/raahede" class="navbar-link">@Raahede</a></p>
            </div>
          </div>
        </nav>
        <div class="contentful row">
          <div class="col-md-9">
            <router-view></router-view>
          </div>
          <div class="col-md-3">
            <shopping-list></shopping-list>
          </div>
        </div>
